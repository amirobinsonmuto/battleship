<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <p>Battleship</p>
    </header>

    <div id="modal" class="hidden">
      <p id="modal-content"></p>
      <button id="start-btn">Start a new game</button>
    </div>

    <main>
      <div class="player-side">
        <h3>Player</h3>
        <div id="player-gameboard"></div>
        <div id="ship-placement-container">
          <div class="ship-to-place" draggable="true" data-length="5">
            <div class="divCell drag-icon"></div>
            <div class="divCell no-drag"></div>
            <div class="divCell no-drag"></div>
            <div class="divCell no-drag"></div>
            <div class="divCell no-drag"></div>
          </div>
          <div class="ship-to-place" draggable="true" data-length="4">
            <div class="divCell drag-icon"></div>
            <div class="divCell no-drag"></div>
            <div class="divCell no-drag"></div>
            <div class="divCell no-drag"></div>
          </div>
          <div class="ship-to-place" draggable="true" data-length="3">
            <div class="divCell drag-icon"></div>
            <div class="divCell no-drag"></div>
            <div class="divCell no-drag"></div>
          </div>
          <div class="ship-to-place" draggable="true" data-length="2">
            <div class="divCell drag-icon"></div>
            <div class="divCell no-drag"></div>
          </div>
          <div class="ship-to-place" draggable="true" data-length="1">
            <div class="divCell drag-icon"></div>
          </div>
        </div>
        <button id="start-button" class="hidden">Start Game</button>
      </div>

      <div class="com-side">
        <h3>Computer</h3>
        <div id="com-gameboard"></div>
      </div>
    </main>
  </body>
</html>

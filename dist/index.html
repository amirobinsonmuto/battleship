<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>BATTLESHIP</h1>
    </header>

    <div id="modal" class="hidden">
      <div id="modal-content">
        <p id="modal-message"></p>
      </div>
    </div>

    <main>
      <div class="player-side">
        <h2>Player</h2>
        <div id="player-gameboard"></div>
        <div id="ship-placement-container">
          <p id="instruction-place-ships">
            Drag and drop your ships on<br />Player board
          </p>
          <div class="ship-to-place" draggable="true" data-length="5">
            <div class="divCell drag-icon"></div>
            <div class="divCell no-drag"></div>
            <div class="divCell no-drag"></div>
            <div class="divCell no-drag"></div>
            <div class="divCell no-drag"></div>
          </div>
          <div class="ship-to-place" draggable="true" data-length="4">
            <div class="divCell drag-icon"></div>
            <div class="divCell no-drag"></div>
            <div class="divCell no-drag"></div>
            <div class="divCell no-drag"></div>
          </div>
          <div class="ship-to-place" draggable="true" data-length="3">
            <div class="divCell drag-icon"></div>
            <div class="divCell no-drag"></div>
            <div class="divCell no-drag"></div>
          </div>
          <div class="ship-to-place" draggable="true" data-length="2">
            <div class="divCell drag-icon"></div>
            <div class="divCell no-drag"></div>
          </div>
          <div class="ship-to-place" draggable="true" data-length="1">
            <div class="divCell drag-icon"></div>
          </div>
        </div>
        <button id="start-button" class="hidden button-32">Start Game</button>
      </div>

      <div class="com-side">
        <h2>Computer</h2>
        <div id="com-gameboard" class="no-click"></div>
        <div id="game-instruction" class="hidden">
          <p>Click on a grid to attack. <br>
            <span class="red">&#9632</span> You hit a ship!<br>
            <span class="blue">&#9632</span> Missed<br>
            <span class="burgundy">&#9632</span> You sank a ship!<br>
            There are 5 ships in total. <br>
            Sink them all before computer sinks all of your ships!
          </p>        
        </div>
      </div>
    </main>
  </body>
</html>
